name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hi there!, Thank you for raising your first issue on this repo'' first issue'
        pr-message: 'Hi there!, Thank you for creating your first PR on this repo'' first pr'
